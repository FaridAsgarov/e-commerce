<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            min-width: 70px;
            height:50px;
        }
        #divID {
            background-image: url("img/product1/1.jpg");
            background-repeat: no-repeat;
            width: 1000px; /*or your image's width*/
            height: 500px; /*or your image's height*/
            margin: 0;
            padding: 0;
        }
        div#bold {
            font-weight: bold;
        }
        #carouselExampleControls{
            width: 30%;
            height: 30%;
        }
        .carousel-item{
            max-height: 15%;
        }
        #app1{
            margin:auto auto;
            width: 60%;
            height:30%;
        }
    </style>
</head>
<body>
    <!-- MAX CDN for Bootstrap 4 -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <div id="app"></div>
    <div id="app1"></div>
    <div id="app2"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <script type="text/babel">
            class MyRend extends React.Component{
                render(){
                    return <button type="button" class="btn btn-primary">Primary</button>;
                }
            }
            class MyCarousel extends React.Component{
                render(){
                    return <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                                 <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img class="d-block w-100" src="https://ireland.apollo.olxcdn.com/v1/files/dz7k79bn4ona2-UA/image;s=1000x700" alt="First slide"></img>
                                    </div>  
                                    <div class="carousel-item">
                                <img class="d-block w-100" src="https://ireland.apollo.olxcdn.com/v1/files/ffxxo27vzg441-UA/image;s=1000x700" alt="Second slide"></img>
                                </div>
                                <div class="carousel-item">
                                <img class="d-block w-100" src="https://ireland.apollo.olxcdn.com/v1/files/t65jer9q14an-UA/image;s=1000x700" alt="Third slide"></img>
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                            </div>
                }
            }
            class ProductDescription extends React.Component{
                render(){
                   return <div>
                        <h2>Title</h2>
                        <h1>Price</h1>   
                        <h4>Description Title</h4>
                        <p>Description</p>
                        <h6>Footer info</h6> 
                    </div>
                }
            }
            class CommentBox extends React.Component{
                render(){
                    return <div>
                             <h2>Seller Name</h2><h2>Seller Tel.</h2>
                            <input type="text" placeholder="your name"></input>
                            <h6>Enter your comment:</h6>
                            <input type="text" placeholder="your message"></input>
                            <button type="attach">Attach file</button>
                            <button type="submit">Send</button>
                        </div>
                }
            }
            ReactDOM.render(
               <MyCarousel/>,
                document.getElementById("app")
            );
            ReactDOM.render(
               <ProductDescription/>,
                document.getElementById("app1")
            );
            ReactDOM.render(
               <CommentBox/>,
                document.getElementById("app2")
            );
    </script>
</body>
</html>
